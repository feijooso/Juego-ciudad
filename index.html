<html>

<head>
	<meta charset="utf-8">

	<link href="css/index.css" rel="stylesheet">
    


	<title>SI VOS QUERES</title>
	<style>
		body {
		  background-color: #ffffff;
		}
	</style>
</head>

<body>
	<audio src="sivosqueres.mp3" autoplay></audio>
	<div align="center" class="zoomIn animated">
		<span style="color: #706f6e; background-color: #fdd306; font-size: 100px">Â¿EN TODO ESTAS VOS?</span>
	</div>
	<header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <canvas id="canvas" width="100%"></canvas>
                    <div class="svg">

						<div class="row">
							<div class="col-xs-10">
								<a class="button" href="demo1.html">
									<svg>
										<rect height="80" width="260" fill="transparent" />
									</svg>
									<span>Empezar</span>
								</a>
						 	</div>

						<div class="col-xs-2">
            				<img src="images/smartphone.png" width="100" height="100">

							
						</div>

						</div>

					</div>
                </div>
            </div>

        </div>
    </header>

    <script>
    	var can = document.getElementById('canvas');
		var ctx = can.getContext('2d');
		ctx.canvas.width  = window.innerWidth;
  		ctx.canvas.height = 270;
/*		can.width = 1300;
		can.height = 300;*/

		var runningImage = new Image();
		runningImage.src = "images/portada.png";

		var x = 0;
		var rwidth = 1400;
			rheight = 287,
			rnumberOfFrames = 7,
			rticksPerFrame = 10,
			rframeIndex = 0,
			rtickCount = 0;

		function updater(){
				rtickCount +=1;
				if (rtickCount > rticksPerFrame){
					rtickCount = 0;
					if (rframeIndex < rnumberOfFrames - 1) {	
		                rframeIndex += 1;
		            } else {
		                rframeIndex = 0;
		            }
		        }
				
		}

		function loop() {
			ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			ctx.drawImage(runningImage,rframeIndex * rwidth / rnumberOfFrames, 0, rwidth / rnumberOfFrames, rheight, x, 0, rwidth / rnumberOfFrames, rheight);
			if(x < ctx.canvas.width){
				updater();
				x+=4;
			} else{
				x = 0;
			}
			
			window.requestAnimationFrame(loop);

		}

		loop();
		

	</script>

</body>
</html>
